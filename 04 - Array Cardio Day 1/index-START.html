    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalYears = inventors.reduce((total, inventor) => { // Reduce gives you the total from the previous loop (total), and the next element in the array that we're looping over (inventor).

    }, 0);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, vehicle) {
      if(!obj[vehicle]) {
        obj[vehicle] = 0;
      }
      obj[vehicle]++;
      return obj;
    }, {});
    // '{}' means that we're starting with a blank object
